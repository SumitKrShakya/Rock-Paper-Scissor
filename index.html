<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>
            <span id="r1">Rock</span><span>-Paper-</span><span id="r2">Scissor</span>
        </h1>
    </div>
    <div class="container">

        <div class="user">
            <div class="rock">
                <img id="Rock" src="images/rock.png" alt="Rock">
            </div>
            <div class="paper">
                <img id="Paper" src="images/paper.png" alt="paper">
            </div>
            <div class="scissor">
                <img id="Scissor" src="images/scissor.png" alt="scissor">
            </div>
        </div>
        <div class="middle">
            <img src="images/vs.jpg" alt="Vs">

        </div>
        <div class="bot">
            <img src="images/bot.jpg" alt="Bot">

        </div>

    </div>
    <div class="container-2">
        <div class="empty"></div>
        <div class="reset">
            <img id="Reset" src="images/reset.jpg" alt="Rock">

        </div>

        <div class="score" >
            <div class="your" id="Your_Score">
                <!-- <img src="images/rock.png" alt="Rock">     -->
                Your Score:
            </div>
            <div class="opo" id="Bot_Score">
                <!-- <img src="images/rock.png" alt="Rock">     -->
                Bot Score:
            </div>
        </div>
    </div>
    <div class="alert" id = "Alert">
        <div class="result" id="Result" >
            <div class="head" >RESULT</div>
            <div class="ans" id = "Ans">
                slgds
            </div>
            <div class="close" id = "Close" onclick="closefunc">Close</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
